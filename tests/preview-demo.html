<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MintMyMood - Preview UI Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color Palette */
      --paper-cream: #F9F7F1;
      --light-ivory: #FFFEF0;
      --soft-black: #2D2D2D;
      --medium-gray: #5A5A5A;
      --leather-brown: #8B7355;

      /* Typography */
      --font-serif: 'Lora', serif;
      --font-sans: 'Inter', sans-serif;

      /* Text Sizes */
      --text-h2: 28px;
      --text-caption: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--paper-cream);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 28rem;
    }

    .header {
      text-align: left;
      margin-bottom: 32px;
    }

    .header h2 {
      font-family: var(--font-serif);
      font-size: var(--text-h2);
      font-weight: 600;
      color: var(--soft-black);
      margin-bottom: 8px;
    }

    .header p {
      font-size: var(--text-caption);
      color: var(--medium-gray);
    }

    .style-section {
      margin-bottom: 32px;
    }

    .section-label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #6b7280;
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    .orbs-container {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .orbs-container::-webkit-scrollbar {
      display: none;
    }

    .orb-wrapper {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      outline: none;
      border: none;
      background: none;
      padding: 0;
    }

    .orb {
      position: relative;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .orb-wrapper:hover .orb {
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .orb.selected {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      ring: 2px;
      ring-offset: 2px;
    }

    .orb-label {
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    /* Classic Orb */
    .orb.classic {
      background: linear-gradient(135deg, #F9F7F1 0%, #EBE5D9 100%);
      border: 1px solid rgba(45, 45, 45, 0.1);
    }

    .orb.classic.selected {
      box-shadow: 0 0 0 2px white, 0 0 0 4px #8B7355, 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .orb-label.classic {
      color: var(--medium-gray);
    }

    .orb-label.classic.selected {
      color: #8B7355;
      font-weight: 700;
    }

    /* Base Orb */
    .orb.base {
      background: linear-gradient(135deg, #e6f0ff 0%, #cce0ff 50%, #99c2ff 100%);
    }

    .orb.base.selected {
      box-shadow: 0 0 0 2px white, 0 0 0 4px #0000ff, 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .orb-label.base {
      color: var(--medium-gray);
    }

    .orb-label.base.selected {
      color: #0000ff;
      font-weight: 700;
    }

    /* Bob Orb */
    .orb.bob {
      background: linear-gradient(135deg, #fff4ed 0%, #ffe0cc 50%, #ffc299 100%);
    }

    .orb.bob.selected {
      box-shadow: 0 0 0 2px white, 0 0 0 4px #f25d00, 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .orb-label.bob {
      color: var(--medium-gray);
    }

    .orb-label.bob.selected {
      color: #f25d00;
      font-weight: 700;
    }

    /* Ink Orb */
    .orb.ink {
      background: linear-gradient(135deg, #f0edff 0%, #ddd6ff 50%, #bfb3ff 100%);
    }

    .orb.ink.selected {
      box-shadow: 0 0 0 2px white, 0 0 0 4px #5848d5, 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .orb-label.ink {
      color: var(--medium-gray);
    }

    .orb-label.ink.selected {
      color: #5848d5;
      font-weight: 700;
    }

    .separator {
      width: 1px;
      height: 40px;
      background-color: #e5e7eb;
      margin: 0 4px;
      flex-shrink: 0;
    }

    /* Hover overlay for chain orbs */
    .orb-overlay {
      position: absolute;
      inset: 0;
      background-color: black;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .orb-wrapper:hover .orb-overlay {
      opacity: 0.1;
    }

    /* Actions Section */
    .actions-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: center;
      width: 100%;
      max-width: 24rem;
      margin: 0 auto;
      position: relative;
    }

    /* Mint Button */
    .mint-button-wrapper {
      position: relative;
      z-index: 30;
      width: 100%;
    }

    .mint-button {
      width: 100%;
      background-color: var(--leather-brown);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 28px 32px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.025em;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .mint-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .mint-button:active {
      transform: translateY(0);
    }

    /* Ribbon Chain Selector */
    .ribbon-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: -10px;
      z-index: 20;
      transition: opacity 0.2s ease-out;
    }

    .ribbon-wrapper.hidden {
      height: 0;
      opacity: 0;
      overflow: hidden;
    }

    .ribbon-container {
      width: 50%;
      position: relative;
      z-index: 100;
    }

    .ribbon-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: var(--light-ivory);
      border: 1px solid rgba(139, 115, 85, 0.2);
      border-top: none;
      border-radius: 0 0 8px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--medium-gray);
    }

    .ribbon-header:hover {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .ribbon-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    .ribbon-text {
      font-size: 12px;
      font-weight: 500;
      font-family: var(--font-serif);
    }

    .ribbon-arrow {
      width: 12px;
      height: 12px;
      transition: transform 0.2s ease;
      color: var(--leather-brown);
    }

    .ribbon-arrow.open {
      transform: rotate(180deg);
    }

    /* Dropdown */
    .ribbon-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 100;
      transform-origin: top;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }

    .ribbon-dropdown.closed {
      transform: scaleY(0);
      opacity: 0;
      pointer-events: none;
    }

    .ribbon-dropdown.open {
      transform: scaleY(1);
      opacity: 1;
      pointer-events: auto;
    }

    .ribbon-dropdown-inner {
      background-color: var(--paper-cream);
      border: 1px solid rgba(139, 115, 85, 0.2);
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .ribbon-option {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .ribbon-option:hover:not(.selected) {
      background-color: rgba(0, 0, 0, 0.03);
    }

    .ribbon-option-text {
      font-size: 12px;
      color: var(--medium-gray);
      transition: color 0.2s ease;
    }

    .ribbon-option.selected .ribbon-option-text {
      color: #8B7355;
      font-weight: 700;
    }

    /* Ephemeral Link */
    .ephemeral-link {
      margin-top: 32px;
      background: none;
      border: none;
      color: var(--medium-gray);
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 4px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.025em;
      cursor: pointer;
      transition: opacity 0.2s ease;
      position: relative;
      z-index: 10;
    }

    .ephemeral-link.with-ribbon {
      margin-top: 64px;
    }

    .ephemeral-link:hover {
      opacity: 0.7;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h2>Preview your thought</h2>
      <p>Choose a style for your permanent record</p>
    </div>

    <!-- Style Selection -->
    <div class="style-section">
      <div class="section-label">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
        </svg>
        <span>Select Style</span>
      </div>

      <div class="orbs-container">
        <!-- Classic Orb -->
        <button class="orb-wrapper" data-style="classic" onclick="selectStyle('classic')">
          <div class="orb classic selected"></div>
          <div class="orb-label classic selected">Classic</div>
        </button>

        <!-- Separator -->
        <div class="separator"></div>

        <!-- Base Orb -->
        <button class="orb-wrapper" data-style="base" onclick="selectStyle('base')">
          <div class="orb base">
            <div class="orb-overlay"></div>
          </div>
          <div class="orb-label base">Base</div>
        </button>

        <!-- Bob Orb -->
        <button class="orb-wrapper" data-style="bob" onclick="selectStyle('bob')">
          <div class="orb bob">
            <div class="orb-overlay"></div>
          </div>
          <div class="orb-label bob">Bob</div>
        </button>

        <!-- Ink Orb -->
        <button class="orb-wrapper" data-style="ink" onclick="selectStyle('ink')">
          <div class="orb ink">
            <div class="orb-overlay"></div>
          </div>
          <div class="orb-label ink">Ink</div>
        </button>
      </div>
    </div>

    <!-- Actions & Ribbon -->
    <div class="actions-wrapper">
      <!-- Mint Button -->
      <div class="mint-button-wrapper">
        <button class="mint-button">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
          </svg>
          <span id="mint-button-text">Mint to Base</span>
        </button>
      </div>

      <!-- Ribbon Chain Selector (Only for Classic) -->
      <div class="ribbon-wrapper" id="ribbon-wrapper">
        <div class="ribbon-container">
          <button class="ribbon-header" onclick="toggleRibbon()">
            <div class="ribbon-dot" id="ribbon-dot" style="background-color: #0000ff;"></div>
            <span class="ribbon-text">Select network</span>
            <svg class="ribbon-arrow" id="ribbon-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <div class="ribbon-dropdown closed" id="ribbon-dropdown">
            <div class="ribbon-dropdown-inner">
              <button class="ribbon-option selected" onclick="selectChain('base')">
                <span class="ribbon-option-text">Base Sepolia</span>
              </button>
              <button class="ribbon-option" onclick="selectChain('bob')">
                <span class="ribbon-option-text">Bob Sepolia</span>
              </button>
              <button class="ribbon-option" onclick="selectChain('ink')">
                <span class="ribbon-option-text">Ink Sepolia</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Ephemeral Link -->
      <button class="ephemeral-link with-ribbon" id="ephemeral-link">
        Save as ephemeral instead
      </button>

      <p class="footer-text">
        Minted thoughts live on-chain forever Â· Ephemeral thoughts disappear in 7 days
      </p>
    </div>
  </div>

  <script>
    let currentStyle = 'classic';
    let currentChain = 'base';
    let ribbonOpen = false;

    const chainColors = {
      base: '#0000ff',
      bob: '#f25d00',
      ink: '#5848d5'
    };

    const chainNames = {
      base: 'Base',
      bob: 'Bob',
      ink: 'Ink'
    };

    function selectStyle(style) {
      currentStyle = style;

      // Update orb selections
      document.querySelectorAll('.orb-wrapper').forEach(wrapper => {
        const wrapperStyle = wrapper.dataset.style;
        const orb = wrapper.querySelector('.orb');
        const label = wrapper.querySelector('.orb-label');

        if (wrapperStyle === style) {
          orb.classList.add('selected');
          label.classList.add('selected');
        } else {
          orb.classList.remove('selected');
          label.classList.remove('selected');
        }
      });

      // Show/hide ribbon
      const ribbonWrapper = document.getElementById('ribbon-wrapper');
      const ephemeralLink = document.getElementById('ephemeral-link');

      if (style === 'classic') {
        ribbonWrapper.classList.remove('hidden');
        ephemeralLink.classList.add('with-ribbon');
        updateMintButtonText(currentChain);
      } else {
        ribbonWrapper.classList.add('hidden');
        ephemeralLink.classList.remove('with-ribbon');
        ribbonOpen = false;
        document.getElementById('ribbon-dropdown').classList.remove('open');
        document.getElementById('ribbon-dropdown').classList.add('closed');
        document.getElementById('ribbon-arrow').classList.remove('open');
        updateMintButtonText(style);
      }
    }

    function selectChain(chain) {
      currentChain = chain;

      // Update ribbon dot color
      document.getElementById('ribbon-dot').style.backgroundColor = chainColors[chain];

      // Update selected option
      document.querySelectorAll('.ribbon-option').forEach(option => {
        option.classList.remove('selected');
      });
      event.target.closest('.ribbon-option').classList.add('selected');

      // Close dropdown
      toggleRibbon();

      // Update mint button
      updateMintButtonText(chain);
    }

    function toggleRibbon() {
      ribbonOpen = !ribbonOpen;
      const dropdown = document.getElementById('ribbon-dropdown');
      const arrow = document.getElementById('ribbon-arrow');

      if (ribbonOpen) {
        dropdown.classList.remove('closed');
        dropdown.classList.add('open');
        arrow.classList.add('open');
      } else {
        dropdown.classList.remove('open');
        dropdown.classList.add('closed');
        arrow.classList.remove('open');
      }
    }

    function updateMintButtonText(chain) {
      const buttonText = document.getElementById('mint-button-text');
      const displayName = chainNames[chain] || chain.charAt(0).toUpperCase() + chain.slice(1);
      buttonText.textContent = `Mint to ${displayName}`;
    }
  </script>
</body>
</html>
